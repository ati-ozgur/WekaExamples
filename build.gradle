apply plugin: 'base'
apply plugin: 'application'
apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'


sourceCompatibility = 1.5
version = '0.0.1'

repositories {
    maven  {
        url "http://repo1.maven.org/maven2"
    }
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.2.0'
    compile 'nz.ac.waikato.cms.weka:weka-dev:3.7.11'
    //compile 'nz.ac.waikato.cms.moa:moa:2012.08'
}

task loadArffAndTrainModelExample1(type:JavaExec) {
  main = "wekaExamples.loadArffAndTrainModelExample1"
  classpath = sourceSets.main.runtimeClasspath
}
